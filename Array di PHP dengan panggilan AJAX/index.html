<!DOCTYPE html>
<html>
<body>

<h2>Dapatkan Data JSON dari Server PHP</h2>
<p>Ubah data menjadi larik JavaScript:</p>
<p id="demo"></p>

<script>
const xmlhttp = new XMLHttpRequest();
xmlhttp.onload = function() {
  const myObj = JSON.parse(this.responseText);
  document.getElementById("demo").innerHTML = myObj[3];
}
xmlhttp.open("GET", "index.php");
xmlhttp.send();
</script>

</body>
</html>
